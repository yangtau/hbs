syntax = "proto2";

option java_package = "org.yangtau.hbs.hbase.autogenerated";
option java_outer_classname = "PutProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

message PutRequest {
  required bytes row = 1;
  required bytes column = 2;
  required int64 timestamp = 3;
  required bytes value = 4;
}

message PutResponse {
  // returns false only if the put conflicts a get with a bigger ts, but the get executed before this put
  required bool result = 3;
  required bool error = 1;
  optional string error_msg = 2;
}

service PutService {
  rpc put(PutRequest)
      returns (PutResponse);
}