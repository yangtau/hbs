syntax = "proto2";

option java_package = "org.yangtau.hbs.mvto.hbase.autogenerated";
option java_outer_classname = "GetProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

message GetRequest {
  required string row = 1;
  required string family = 2;
  required string column = 3;
  required uint64 ts = 4;
}

message GetResponse {
  required string value = 1;
}

service GetService {
  rpc get(GetRequest)
      returns (GetResponse);
}