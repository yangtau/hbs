syntax = "proto2";

option java_package = "org.yangtau.hbs.hbase.autogenerated";
option java_outer_classname = "GetProtos";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

message GetRequest {
  required bytes row = 1;
  required bytes column = 2;
  required int64 timestamp = 3;  // read the newest data before timestamp
}

message GetResponse {
  required bool error = 1;
  optional string error_msg = 2;
  optional bytes value = 4;
  optional int64 timestamp = 5;
  optional bool committed = 6;
}

service GetService {
  rpc get(GetRequest)
      returns (GetResponse);
}